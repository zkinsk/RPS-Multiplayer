<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Sissor - MultiPlayer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <div id="playerNameBox">
            <h3>Please Enter Your Name</h3>
            <form>
                <input type="text" class="form-control-sm" id="playerName" placeholder="Your Name">
                <button type="submit" id="playerNamebtn" value="send" class="btn btn-info btn-sm">Select</button>
            </form>
        </div>
        <div id="overallGameBox">
            <div class="jumbotron jumbotron-fluid py-0 my-2" id="header">
                <!-- <h4 class="display-4"><b>Rock Paper Sissors</b></h4>
            <hr class="my-2"> -->
                <div id="userBox">
                    <h3 id="userName">Nobody</h3>
                    <button type="button" id="changeUser" class="btn btn-sm btn-danger"><i class="fas fa-backspace"></i></button>
                    <div id="score">
                        <p id="wins" class="score">Wins: <span id="winCount">0</span></p>
                        <p id="losses" class="score">&nbsp; &nbsp; Loses: <span id="lossCount">0</span></p>
                        <p id="ties" class="score">&nbsp; &nbsp; Ties: <span id="tieCount">0</span></p>
                    </div>

                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <div class="row">
                        <div class="col-4 playerButtons mb-2">
                            <button type="button" id="player1" value="player1" class="btn btn-secondary btn-sm charBtn">Player 1</button>
                            <div id="player1Name" class="playerNameDiv">Test Name</div>
                        </div>
                        <div class="col-4 playerButtons mb-2">
                            <button type="button" id="clearPlayer" class="btn btn-dark btn-sm clearBtn">clear</button>
                        </div>
                        <div class="col-4 playerButtons mb-2">
                            <button type="button" id="player2" value="player2" class="btn btn-secondary btn-sm charBtn">Player 2</button>
                            <div id="player2Name" class="playerNameDiv">Test Name</div>
                        </div>
                        <div class="col-12 attackButtons">
                            <button type="button" id="rockBtn" value="rock" class="btn btn-secondary btn-sm gameBtn" disabled><img class="attackImage" src="assets/images/rock-hand.jpg"> </button>
                            <button type="button" id="paperBtn" value="paper" class="btn btn-secondary btn-sm gameBtn" disabled><img class="attackImage" src="assets/images/paper-hand.jpg"> </button>
                            <button type="button" id="sissorsBtn" value="sissors" class="btn btn-secondary btn-sm gameBtn" disabled><img class="attackImage" src="assets/images/sissors-hand.jpg"> </button>
                        </div>
                        <div class="col-12">
                            <div id="gameArea">
                                <div class="row" id="gameResults">
                                    <!-- <div class="col">
                                        <div id="resultsBox">
                                            <div id="gameResults"></div>
                                        </div>
                                    </div> -->
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 mt-1">
                    <div id="chatBox">
                        <form id="chatForm">
                            <div class="input-group actionButtons">
                                <input autocomplete="off" type="text" class="form-control" id="chatInput" placeholder="Chat it up!">
                                <div class="input-group-append">
                                    <button type="submit" id="chatButton" value="send" class="btn btn-outline-warning btn-sm">Send</button>
                                </div>
                            </div>
                        </form>
                        <div id="chatArea">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <div id="watcherBox">
                        <p>
                            <button class="btn btn-dark btn-sm" type="button" data-toggle="collapse" data-target="#statsTableDiv"
                                aria-expanded="false" aria-controls="statsTableDiv">
                                <i class="fas fa-eye"></i>
                                <span id="watchers"></span>
                            </button>
                        </p>
                        <div class="collapse" id="statsTableDiv">
                            <div class="card card-body">
                                <table id="userTable" class="table table-sm" style="width:100%">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>User Name</th>
                                            <th>Wins</th>
                                            <th>Losses</th>
                                            <th>Ties</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase.js"></script>
<script src="assets/javascript/game.js"></script>
</html>
